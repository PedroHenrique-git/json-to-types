<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="JSON to Types: Simplifying your coding journey. Convert JSON data into structured types effortlessly with our user-friendly website. Streamline your development process and enhance code quality in a few clicks!"
    />
    <meta
      name="keywords"
      content="JSON transformation, Data types convertion, JSON to types, Type inference from JSON, Schema mapping, JSON parsing, Typecasting, Structured data conversion, JSON schema transformation , Type generation from JSON, Date modeling, Type inference tools, JSON serialization"
    />
    <link rel="icon" type="image/png" href="/icon.png" sizes="50x50" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Json to types | Convert your json file to types</title>
  </head>
  <body>
    <div id="app">
      <main>
        <section data-result-container>
          <div data-container>
            <div data-utils-container>
              <div>
                <label for="json-upload" data-button="">Upload json</label>
                <input id="json-upload" data-upload type="file" hidden />
              </div>
              <a href="#" data-button data-download download="types.ts"
                >Download types</a
              >
              <button data-button data-copy>Copy types</button>
            </div>

            <div data-textarea-container>
              <div data-textarea data-input></div>
              <div data-textarea data-output></div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
